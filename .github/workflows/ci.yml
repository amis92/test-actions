name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - shell: pwsh
      run: |
        $ws = $env:GITHUB_WORKSPACE
        echo $ws
        pushd $ws
        echo "In: $(pwd)"
        ls
        cd ..
        echo "In: $(pwd)"
        ls
        cd ..
        echo "In: $(pwd)"
        ls
    - name: test pwsh
      shell: pwsh
      run: |
        Get-PackageProvider | Format-Table
        Install-Package wham
        Get-ChildItem -Recurse | % {echo $_}
    - name: Print event
      env:
        JSON: ${{ toJson(github.event) }}
      run: echo "$JSON"
